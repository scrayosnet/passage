[otel]
environment = "production"
metrics_token = ""
metrics_endpoint = "https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/metrics"
traces_token = ""
traces_endpoint = "https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/traces"
