# See settings documantation at src/settings.rs.

address = "0.0.0.0:25565"
metrics_address = "0.0.0.0:25566"
timeout = 120

[protocol]
preferred = 769
min = 0
max = 1_000

[sentry]
enabled = false
debug = false
address = "https://key@sentry.io/42" # update if enabled
environment = "staging"

[metrics]
enabled = false
auth_enabled = false
username = "username" # update if (auth) enabled
password = "password" # update if (auth) enabled

[rate_limiter]
enabled = true
duration = 60
size = 60

[status]
adapter = "fixed"

[status.fixed]
name = "Passage"
description = "\"Minecraft Server Transfer Router\""
enforces_secure_chat = true
preferred_version = 769
favicon = "data:image/png;base64,"
min_version = 0
max_version = 1_000

[status.grpc]
address = "http://127.0.0.1:3030"

[status.mongodb]
address = "http://127.0.0.1:3030"
cache_duration = 3

[[status.mongodb.queries]]
database = "minecraft"
collection = "status"
aggregation = "{}"

[status.http]
address = "https://charon-staging.justchunks.net/v1/server/status"
cache_duration = 3

[target_discovery]
adapter = "fixed"

[[target_discovery.fixed.targets]]
identifier = "hub_01"
address = "127.0.0.1:25565"
meta = { type = "hub", players = "15" }

[target_discovery.grpc]
address = "http://127.0.0.1:3030"

[target_discovery.agones]
namespace = "minecraft"

[target_strategy]
adapter = "any"

[target_strategy.grpc]
address = "http://127.0.0.1:3030"

[target_strategy.player_fill]
field = "players"
max_players = 50

[resourcepack]
adapter = "none"

[[resourcepack.fixed.packs]]
uuid = "00000000-0000-0000-0000-000000000000"
url = "https://example.com/resourcepack.zip"
hash = "c7affa49facf2b14238f1d2f7f04d7d0360bdb1d"
forced = true
prompt_message = "Please install!"

[resourcepack.grpc]
address = "http://127.0.0.1:3030"

[resourcepack.impackable]
base_url = "https://impackable.example.com"
username = "Querying"
password = ""
channel = "production"
uuid = "00000000-0000-0000-0000-000000000000"
forced = true
cache_duration = 3

[localization]
default_locale = "en_US"

