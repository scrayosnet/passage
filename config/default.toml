# See settings documantation at src/settings.rs.

address = "0.0.0.0:25565"
metrics_address = "0.0.0.0:25566"
timeout = 120

[protocol]
preferred = 769
min = 0
max = 1_000

[sentry]
enabled = false
debug = false
address = "https://key@sentry.io/42" # update if enabled
environment = "staging"

[metrics]
enabled = false
auth_enabled = false
username = "username" # update if (auth) enabled
password = "password" # update if (auth) enabled

[rate_limiter]
enabled = true
duration = 60
size = 60

[status]
adapter = "fixed"

[status.fixed]
name = "Passage"
description = "Minecraft Server Transfer Router"
enforces_secure_chat = true

[status.grpc]
address = "http://127.0.0.1:3030"

[target_discovery]
adapter = "fixed"

[[target_discovery.fixed.targets]]
identifier = "passage-test"
address = "116.202.130.184:26426"
meta = { players = "15", type = "pvp" }

[target_discovery.grpc]
address = "http://127.0.0.1:3030"

[target_discovery.agones]
namespace = "minecraft"

[target_strategy]
adapter = "any"

[target_strategy.grpc]
address = "http://127.0.0.1:3030"

[target_strategy.player_fill]
field = "players"
max_players = 50

[resourcepack]
adapter = "fixed"

[resourcepack.grpc]
address = "http://127.0.0.1:3030"

[resourcepack.impackable]
base_url = "https://impackable.justchunks.net"
username = "Querying"
password = ""
channel = "production"
