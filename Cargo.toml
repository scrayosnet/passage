[workspace]
members = ['packets']

[package]
name = "passage"
description = "Minecraft Server Transfer Router"
version = "0.1.0"
authors = [
    "Joshua Dean KÃ¼pper <admin@joshua-kuepper.de>",
    "Paul Wagner <contact@paulwagner.dev>",
]
license = "MIT"
repository = "https://github.com/scrayosnet/passage"
readme = "README.md"
documentation = "https://passage.scrayos.net/docs"
homepage = "https://passage.scrayos.net"
keywords = ["minecraft", "prometheus", "monitoring", "exporter", "ping"]
categories = ["emulators", "network-programming"]
edition = "2024"
rust-version = "1.85.0"

[dependencies]
packets = { path = "./packets", features = ["server"] }
tokio = { version = "1.44", features = ["rt-multi-thread", "macros", "net", "time", "io-util", "signal", "test-util"] }
tracing = { version = "0.1" }
thiserror = { version = "2.0" }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
uuid = { version = "1.16", features = ["v4", "serde"] }
rsa = { version = "0.9" }
rand = { version = "0.8.5" }
num-bigint = { version = "0.4" }
sha1 = { version = "0.10" }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
cfb8 = { version = "0.8" }
aes = { version = "0.8" }
config = { version = "0.15" }
sentry = { version = "0.37", default-features = false, features = ["backtrace", "contexts", "panic", "debug-images", "reqwest", "rustls", "tower"], optional = true }
sentry-tracing = { version = "0.37", optional = true }
async-trait = "0.1"
sha2 = { version = "0.10.8" }
hmac = { version = "0.12.1" }
prometheus-client = { version = "0.23.1" }
hyper = { version = "1.6.0", default-features = false, features = ["server"] }
hyper-util = { version = "0.1.11" }
http-body-util = { version = "0.1.3" }
futures-util = { version = "0.3.31" }
tonic = { version = "0.13", optional = true }
prost = { version = "0.13", optional = true }
prost-types = { version = "0.13", optional = true }
kube = { version = "1.0.0", features = ["runtime", "derive"], optional = true }
k8s-openapi = { version = "0.25.0", features = ["latest"], optional = true }
schemars = { version = "0.8.22", optional = true }
mongodb = { version = "3.2.3", optional = true }

[dev-dependencies]
packets = { path = "./packets", features = ["server", "client"] }

[build-dependencies]
tonic-build = { version = "0.13", features = ["prost"] }

[features]
default = ["agones", "grpc", "mongodb", "sentry"]
agones = ["dep:kube", "dep:k8s-openapi", "dep:schemars"]
grpc = ["dep:tonic", "dep:prost", "dep:prost-types"]
mongodb = ["dep:mongodb"]
sentry = ["dep:sentry", "dep:sentry-tracing"]
