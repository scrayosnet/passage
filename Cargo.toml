[package]
name = "passage"
description = "Minecraft Server Transfer Router"
version = "0.1.0"
authors = [
    "Joshua Dean KÃ¼pper <admin@joshua-kuepper.de>"
]
license = "MIT"
repository = "https://github.com/scrayosnet/passage"
readme = "README.md"
documentation = "https://github.com/scrayosnet/passage"
homepage = "https://github.com/scrayosnet/passage"
keywords = ["minecraft", "prometheus", "monitoring", "exporter", "ping"]
categories = ["emulators", "network-programming"]
edition = "2024"
rust-version = "1.85.0"

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "time", "io-util"] }
tracing = "0.1"
thiserror = "2"
tracing-subscriber = "0.3"
clap = { version = "4.5.32", features = ["derive", "env"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140", features = ["raw_value"] }
uuid = { version = "1.16.0", features = ["v4", "serde"] }
rsa = "0.9.8"
rand = "0.8"
num-bigint = "0.4.6"
sha1 = { version = "0.10.6", features = [] }
reqwest = { version = "0.12.14", features = ["json", "rustls-tls"] }
cfb8 = "0.8.1"
aes = "0.8.4"
