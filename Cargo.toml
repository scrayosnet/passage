[workspace]
members = ['packets']

[package]
name = "passage"
description = "Minecraft Server Transfer Router"
version = "0.1.0"
authors = [
    "Joshua Dean KÃ¼pper <admin@joshua-kuepper.de>",
    "Paul Wagner <contact@paulwagner.dev>",
]
license = "MIT"
repository = "https://github.com/scrayosnet/passage"
readme = "README.md"
documentation = "https://passage.scrayos.net/docs"
homepage = "https://passage.scrayos.net"
keywords = ["minecraft", "prometheus", "monitoring", "exporter", "ping"]
categories = ["emulators", "network-programming"]
edition = "2024"
rust-version = "1.85.0"

[dependencies]
tokio = { version = "1.44", features = ["rt-multi-thread", "macros", "net", "time", "io-util", "signal", "test-util"] }
tracing = "0.1"
thiserror = "2.0"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
uuid = { version = "1.16", features = ["v4", "serde"] }
rsa = "0.9"
rand = "0.8"
num-bigint = "0.4"
sha1 = "0.10"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
cfb8 = "0.8"
aes = "0.8"
config = "0.15"
sentry = { version = "0.37", default-features = false, features = ["backtrace", "contexts", "panic", "debug-images", "reqwest", "rustls", "tower"] }
sentry-tracing = "0.37"
async-trait = "0.1"
sha2 = "0.10.8"
hmac = "0.12.1"
packets = { path = "./packets", features = ["server"] }

[dev-dependencies]
packets = { path = "./packets", features = ["server", "client"] }
